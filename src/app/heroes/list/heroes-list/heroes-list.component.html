<h1>Listado de heroes</h1>

<div *ngIf="deleteHero; else delete">
  <h3>
    Héroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>

<ng-template #delete>
  <h3>No se ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" bnt btn-outline-danger>
  Borrar último héroe
</button>

<ul class="mt-2 list-gruop">
  <li *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
